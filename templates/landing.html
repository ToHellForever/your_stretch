{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТВОЙ НАТЯЖНОЙ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  </head>
  <body>
    {% comment %} Шапка {% endcomment %}
    <div class='container'>
        <div class='row'>
            <div class='col-3'>
                {% comment %} Логотип {% endcomment %}
                <img src="{% static 'media/logo.png' %}" alt="logo" class='logo'>
            </div>
            <div class='col-3'>
                {% comment %} кнопка {% endcomment %}
                <button class='header_button'>Заказать звонок</button>
            </div>
            <div class='col-3'>
                <div class="d-flex align-items-center contact-block">
                    <img src="{% static "media/phone.png" %}" alt="" class="contact_icon_phone">
                    <div>
                        <p class="contacts">+7 964 650 03 02</p>
                        <p class="contacts">900-302</p>
                    </div>
                </div>
            </div>
            <div class='col-3'>
                {% comment %} иконки в строку{% endcomment %}
                <a href="#"><img src="{% static 'media/telegram.svg' %}" alt="" class='contact_icon'></a> 
                <a href="#"><img src="{% static 'media/whatsapp.svg' %}" alt="" class='contact_icon'></a>
                <a href="#"><img src="{% static 'media/max.svg' %}" alt="" class='contact_icon'></a>

            </div>
        </div>
    </div>

<div class="container-fluid mt-5">
<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="{% static 'media/центральный.png' %}" alt="" class='img-carousel'></div>
    <div class="swiper-slide"><img src="{% static 'media/центральный.png' %}" alt="" class='img-carousel'></div>
    <div class="swiper-slide"><img src="{% static 'media/центральный.png' %}" alt="" class='img-carousel'></div>
  </div>

  <!-- Навигационные кнопки -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
</div>






    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="{% static 'main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
